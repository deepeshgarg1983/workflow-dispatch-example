name: Manual Trigger with Inputs

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        required: false
        default: "World"
      age:
        description: "Age to display"
        required: false
        default: "25"

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: |
          echo "Hello ${{ github.event.inputs.name }}!"
          echo "You are ${{ github.event.inputs.age }} years old."
